<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="news.css" />
    <title>NEWS</title>
</head>

<body>
    <div class="container flex_column">
        <section class="header bg_darker">
            <div class="logo">
                <img src="logo.jpg" alt="logo" style="width: 80px; height: 80px;" />
            </div>
            <div class="photo_gallery font_bolder ">PHOTO GALLERY</div>
            <div class="video_gallery font_bolder ">VIDEO GALLERY</div>
            <div class="weather">
                <h3 class="city_name no_mar_pad">Mcr</h3>
                <p class="temp no_mar_pad">C</p>
            </div>
        </section>
        <section class="nav_bar bg_lighter">
            <div class="nav"></div>
            <div class="subjects">
                <ul class="subjects_list ul_style">
                    <li class="Home font_bolder ">Home</li>
                    <li>UK</li>
                    <li>World</li>
                    <li>Business</li>
                    <li>Politics</li>
                    <li>Tech</li>
                    <li>Science</li>
                    <li>Health</li>
                    <li>Education</li>
                    <li>Entertainment</li>
                </ul>
            </div>
        </section>
        <section class="actual bg_dark">
            <div class="exchange">
                <ul class="currency ul_style">
                    <li class="USD">USD</li>
                    <li class="EURO">EURO</li>
                    <li class="JPY">JPY</li>
                    <li class="RUB">RUB</li>
                    <li class="NZD">NZD</li>
                </ul>
            </div>
            <div class="time">TIME</div>
        </section>
        <section class="prominents">
            <div></div>
            <div></div>
            <div></div>
        </section>
        <section class="main_box">
            <div class="main_news"></div>
            <div class="side_news"></div>
        </section>
    </div>

    <script src="news.js"></script>
</body>

</html>
